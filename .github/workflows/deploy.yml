name: Deploy GitHub Pages
on:
  push:
    branches:
      - main
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Replace API Key
        run: |
          echo "window.API = {" > api.js
          echo "    SPREAD_SHEET_ID: '${{ secrets.SPREAD_SHEET_ID }}'," >> api.js
          echo "    API_KEY: '${{ secrets.API_KEY }}'," >> api.js
          echo "    GAS_ID: '${{ secrets.GAS_ID }}'," >> api.js
          echo "};" >> api.js
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: .

      - name: 変更をコミットしてプッシュ
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add api.js
          git commit -m "Update API keys [skip ci]" || echo "No changes to commit"
          git push